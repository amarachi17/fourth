<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Google Meet</title>

    <link rel="shortcut icon" href="go.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="User Icon _ Font Awesome_files/all.css">
    
    
    <style>
        img{
            width: 150px;
            height: 70px;
        }
        .carousel-inner{
         height: 300px;
    }
    </style>
  </head>
  <body>
  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
<header>
    <div class="row">
        <div class="col-9">
        <img src="go.jpeg" alt="go.jpeg">
        </div>
        <div class="col">
            <i class="far fa-question-circle"></i>
        </div>
        <div class="col">
            <i class="far fa-comment-alt"></i>
    
        </div>
        <div class="col">
            <i class="fas fa-cog"></i>
        </div>
        <div class="col">
            <i class="fas fa-ellipsis-v"></i>
        </div>
    
    </div>
</header>

    <div class="row" style="padding-top: 40px; padding-left: 35px;">
        <div class="col">
            <h1>Premium video meetings.</h1>
        </div>
       <div class="row">
            <div class="col">
                <h1>Now free for everyone.</h1>
            </div>
            <div class="row">
                <div class="col">
                    <h5>We re-engineered the service we built for secure business meetings, 
                        Google Meet, to make it free and available for all.</h5>
              
            
          
            </div>
            <div class="col">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="1.jpg" alt="1.jpg">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="2.png" alt="2.png">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="3.png" alt="3.png">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="4.jpeg" alt="4.jpeg">
                      </div>
                    </div> 
              </div>
              </div>
              </div>
             
  
    
              

              <div class="row">
            </div>
            <div class="col-2">
               <button><span style="background-color: blue;">
                  <i class="fas fa-video"></i> New Meeting</span></button>

            </div>
            <div class="col-7">
            <button><i class="fas fa-keyboard"></i> Enter a code or a link</button>
            <hr>
              </div>
              
              <div class="col-3">
                <h3>Your meeting is safe.</h3>
            </div>    
             
              </div>
              <div style="padding-left: 75%;">
                <h6>No one can join a meeting unless invited or admitted by the host</h6>
            </div>


              <footer>
                  <h5><span style="color: blue;">Learn more</span> about Google Meet</h5>
              </footer>


    

  </body>
</html>
